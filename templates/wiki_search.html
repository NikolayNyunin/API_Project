{% extends "base.html" %}

{% block content %}
    {% if data %}
        {% for item in data %}
            <div class="alert alert-dark" role="alert">
                <h3>{{ item["title"] }}</h3>
                <p>{{ item["description"] }}</p>
                <a href="{{ item['link'] }}">Смотреть в Википедии</a>
            </div>
        {% endfor %}
    {% endif %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
